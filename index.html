---
layout: default
---

<div class="home">
    <h1>Documentació</h1>
    <h2>Connexió</h2>
    <li><a href="/doc/connexio/">Connexió a la xarxa</a></li>
    <li><a href="/doc/connexio/internet/">Connexió a Internet</a></li>
    <li><a href="/doc/connexio/internet/proxy/">Connexió a Internet mitjançant proxy</a></li>
    
    <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
